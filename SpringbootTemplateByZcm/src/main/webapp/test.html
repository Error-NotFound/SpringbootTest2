<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.wrap{
			position: relative;
			width: 500px;
			height: 500px;
			background:green;
		}
		.inner{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="inner"></div>
</div>
</body>
</html>
