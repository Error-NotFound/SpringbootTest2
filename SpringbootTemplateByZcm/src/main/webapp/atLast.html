<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="SHIELD - Free Bootstrap 3 Theme">
    <meta name="author" content="Carlos Alvarez - Alvarez.is - blacktie.co">
    
    <title>年终总结</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/icomoon.css" rel="stylesheet">
    <link href="css/animate-custom.css" rel="stylesheet">
    <style type="text/css">

    	*{
    		margin: 0px;
    		padding:0px;
    	}
    	body{
    	}
    	.col-lg-12{
    		text-align: center;
    		position:absolute;
    		z-index: 10;
    	}
    	.myFlag{
    		color:red;
			font-size: 20px;
			font-weight: bold;
    		z-index: 2;
    	}
    	.myFlag{
    		position:absolute;
    		bottom: 0px;
    		right: 0px;
    	}
    	.myHydataFlag{
    		opacity:0.6;
			filter:alpha(opacity=5);
			text-align: center;
			left: 0px;
			width: 100%;

    	}
    	.hydataFlag{
    		text-align: center;
    		margin-top:100px;
    	}
    
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
		$(function(){
			var height=window.innerHeight;
			var width=window.innerWidth;
			$("object").attr("width",width/2);
			$("object").attr("height",height/2);
			$("embed").attr("width",width/2);
			$("embed").attr("height",height/2);
			$(".myTime").html(new Date());
			$("#nextPage").click(function(){
       			window.location.href="myProduct.html";
			})
			
		})

	
		setInterval(showTime, 1000);
		function showTime(){
			$(".myTime").html(new Date());
		}

    </script>
<body>
	<div class="container-fluid">
	<div class="col-lg-12">
					<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" > 
				<param name="movie" value="images/zcm.swf"> 
				<param name="quality" value="high"> 
				<param name="wmode" value="transparent"> 
				<param name="allowFullScreen" value="true"/> 
				<embed  src="images/zcm.swf" autostart="0" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" wmode="transparent">
				</embed> 
				</object>
	</div>
	<div class="row hydataFlag">
		<img src="images/hydata.gif" class="myHydataFlag">
	</div>
	<div class="row myFlag" id="nextPage">
		<div class="col-md-12">项目中心：张朝明</div>
		<div class="col-md-12 myTime"></div>
	</div>
	</div>
